{% extends 'base.html' %} 
{% block body_block %}
    <div class="container my-5" >
        <h2 class="">Featured Product</h2>
        <div class="row" style="display: grid; grid-template-columns: repeat(4, 1fr);">
             {% for product in object_list %}
             <div class="">
                <figure class="card card-product">
                    <div class="img-wrap">
                        <img src="/media/{{product.pro_image}}" style="width: 100%; height: 300px;">
                    </div>
                    <figcaption class="info-wrap">
                        <h6 class="title"><a href="{% url 'App_Shop:product_detail' pk=product.pk%}">{{product.name}}</a></h6>
                        <div class="action-wrap">
                            <div class="price-wrap">
                                <span class="price-new">&#2547; {{product.price|floatformat:2}}</span>
                                    <span class="price-old"><strike> &#2547; {{product.old_price|floatformat:2}}</strike></span>
                            </div>
                        </div>
                    </figcaption>
                </figure>
             </div>
             {% endfor %}
        </div>
    </div>
{% endblock %}
