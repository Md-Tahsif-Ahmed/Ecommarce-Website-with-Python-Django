{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title_block %} {% endblock %}
{% block body_block %}
<h2>Create Account</h2>
<form method="POST">
    {{ form|crispy }}
    {% csrf_token %}
    <button type="submit"  class="btn btn-success btn-sm">Login</button>
</form>
<br>
<p>Don't Have an Account?<a href="{% url 'App_Login:signup' %}">Signup Here</a></p>
{% endblock %}
